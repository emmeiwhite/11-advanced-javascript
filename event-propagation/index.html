<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Event Propagation</title>

    <style>
      #grand-parent {
        border: 1px solid green;
        background: orange;
        padding: 3rem;
        max-width: 400px;
        cursor: pointer;
      }

      #parent {
        border: 1px solid red;
        background: purple;
        padding: 3rem;
      }

      #child {
        border: 1px solid black;
        background: teal;
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: white;
      }

      .fruit-list {
        padding: 2rem;
        border: 2px solid green;
        border-radius: 0.625rem;
        max-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .fruit-list li {
        background-color: #777;
        color: white;
        padding: 0.5rem;
        border-radius: 0.625rem;
        transition: all 0.5s ease-in-out;
        text-align: center;
        cursor: pointer;
      }

      .fruit-list li:hover {
        background-color: #999;
        color: white;
        padding: 0.5rem;
        border-radius: 0.625rem;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-bottom: 3rem">Event Propagation --- Capture & Bubbling</h1>
    <div id="grand-parent">
      <div id="parent">
        <button id="child">Click Me</button>
      </div>
    </div>

    <h2>ðŸ”¹ 3. Event Delegation</h2>

    <p>
      ðŸ“Œ Instead of attaching event to each child, attach it to a common ancestor and let events
      bubble up.
    </p>

    <ul class="fruit-list">
      <li>Apple</li>
      <li>Mango</li>
      <li>Pear</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <button class="add-new">Add new item</button>
    <script src="./script.js"></script>
  </body>
</html>
