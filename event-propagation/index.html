<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Event Propagation</title>

    <style>
      #grand-parent {
        border: 1px solid green;
        background: orange;
        padding: 3rem;
        max-width: 400px;
        cursor: pointer;
      }

      #parent {
        border: 1px solid red;
        background: purple;
        padding: 3rem;
      }

      #child {
        border: 1px solid black;
        background: teal;
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-bottom: 3rem">Event Propagation --- Capture & Bubbling</h1>
    <div id="grand-parent">
      <div id="parent">
        <button id="child">Click Me</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
